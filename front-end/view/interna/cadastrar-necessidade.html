<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Doe bem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="../../public/css/lib/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../../public/css/style.css">
	<link rel="stylesheet" href="../../public/css/custon.css">
	<link rel="stylesheet" href="css/detalhes-necessidades.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<div class="home-banner">
		<nav class="navbar navbar-expand-lg navbar-light bg-light  justify-content-between">
			<a class="navbar-brand" href="index.html">
				<img src="../../public/imagens/logo.png" alt="">
			</a>

			<div class="float-right style-color-white">
				Ola, Fulano de Tal
			</div>

			<button type="button" class="radius-5 btn mb-2 style-btn-line-white animation-style float-right">
				sair
			</button>
		</nav>
	</div>

	<main class="col-lg-10 content mx-auto">
		<div class="align-items-center">
			<h3 class="style-text-primary style-color-blue-02">
				Cadastrar necessidades
			</h3>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Nome da Campanha</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entre com o nome">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Foto do perfil</label>
						<input type="file" class="form-control" id="exampleInputPassword1">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Foto do capa</label>
						<input type="file" class="form-control" id="exampleInputPassword1">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Inserir video</label>
						<input type="file" class="form-control" id="exampleInputPassword1">
					</div>

					<div class="form-group">
						<label for="exampleFormControlTextarea1">Descrição da campanha</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>

					<h4 class="style-text-primary style-color-blue-03 margin-bottom-20">
						Lista de itens
					</h4>

					<form class="form-row align-items-end">
						<div class="form-group col-md-6">
							<label for="inputEmail4">Descrição</label>
							<input type="email" class="form-control" id="inputEmail4" placeholder="Descrição">
						</div>

						<div class="form-group col-md-2">
							<label for="inputPassword4">Qtd</label>
							<input type="number" class="form-control" id="inputPassword4" placeholder="Quantidade">
						</div>

						<div class="form-group col-md-2">
							<label for="inputAddress">Valor</label>
							<input type="text" class="form-control" id="inputAddress" placeholder="Valor">
						</div>

						<div class="form-group col-sm-2">
							<button type="submit" class="btn btn-primary align-middle">Adicionar item</button>
						</div>
					</form>

					<h5>Descrição</h5>

					<div class="list-group">
						<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
							<div class="d-flex w-100 justify-content-between">
								<h5 class="mb-1">2 Fralda</h5>
								<button type="button" class="close" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<p class="mb-1">R$ 100</p>
						</a>

						<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
							<div class="d-flex w-100 justify-content-between">
								<h5 class="mb-1">2 Toalha</h5>
								<button type="button" class="close" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<p class="mb-1">R$ 100</p>
						</a>

						<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
							<div class="d-flex w-100 justify-content-between">
								<h5 class="mb-1">Cirurgia Zé</h5>
								<button type="button" class="close" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<p class="mb-1">R$ 100</p>
						</a>
					</div>

					<div class="control button-submit float-right">
						<button type="submit" class="btn style-btn-line radius-5 mt-4 float-left">Cancelar</button>
						<button type="submit" class="btn btn-primary mt-4">Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="../public/js/lib/bootstrap/bootstrap.min.js"></script>
	<script src="../public/js/script.js"></script>
