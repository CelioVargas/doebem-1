<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Doe bem</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/pagamento.css">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Doe Bem</a>

		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap">
				<a class="nav-link" href="#">Log out</a>
			</li>
		</ul>
	</nav>

	<main class="container p-3">

		<div class="row align-items-center">

			<div class="col-lg-1">
				<button type="button" class="btn btn-primary">Voltar</button>
			</div>

			<div class="col-lg-11">
				<h1>Contribuir com o abrigo de velhinhos</h1>
			</div>
		</div>

		<div class="row">
            <div class="sugestao-pagamento">
                <button type="button" class="btn">R$ 10</button>
                <button type="button" class="btn">R$ 20</button>
                <button type="button" class="btn">R$ 30</button>
                <button type="button" class="btn">R$ 40</button>
                <button type="button" class="btn">R$ 50</button>
            </div>
            <div class="col-lg-12">
				<h5>Pagar com o pag seguro</h5>
			</div>
			<div class="col-lg-12">
				<form>
                    <div class="row separate">
    					<div class="form-group col-lg-6">
    						<label>Nome</label>
    						<input class="form-control" id="nome" placeholder="Entre com o nome">
    					</div>
                        <div class="form-group col-lg-6">
    						<label for="exampleInputEmail1">Email</label>
    						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    						       placeholder="Entre com o email">
    					</div>
                    </div>
                    <div class="row separate">
                        <div class="form-group col-lg-6">
    						<label>CPF</label>
    						<input class="form-control" id="cpf" placeholder="Entre com o CPF">
    					</div>
                        <div class="form-group col-lg-6">
    						<label>Valor</label>
    						<input class="form-control" id="valor" placeholder="Entre com o valor">
    					</div>
                    </div>
                    <div class="control">
                        <button type="submit" class="btn btn-success">Doar</button>
                    </div>
				</form>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			<span class="text-muted">Aplicação de Engenharia de Software 2018/A - Projeto Doe Bem.</span>
		</div>
	</footer>

	<script src="js/bootstrap.min.js"></script>
</body>
</html>
